<html>
    <head>
        <title>Express.JS Tutorial</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <h1>Welcome To Express Tutorial .</h1>
        <img src="static/images/WhatsApp Image 2022-06-15 at 3.19.36 PM.jpeg" alt="img" width = 200>

        <form method="post" action="/login/">
            <input type="text" name="username" value="{{user.username}}"><br>
            {% if (error.username) %}
            <p>{{ error.username.msg}}</p>
            {% endif () %}
            <input type="text" name="password"><br>
            {% if (error.password) %}
            <p>{{ error.password.msg}}</p>
            {% endif () %}
            <input type="text" name="cpassword"><br>
            <input type="submit" name="submit" value="submit">
        </form>

    </body>
</html>
